root: true

env:
  node: true
  es6: true

extends:
  - "plugin:vue/vue3-recommended"
  - "eslint:recommended"
  - prettier
  - prettier/vue

ignorePatterns:
  - "**/dist/**"
  - "**/node_modules/**"
  - "packages/**/*.js"
  - "packages/**/*.d.ts"
  - "!packages/pwa/lib/skip-waiting.js"
  - "!packages/theme/src/lib/clientRootMixin.js"
  - "!packages/theme/src/lib/noopModule.js"
  - "!packages/**/test/**/*.js"
  - "!packages/**/types/**/*.d.ts"
  - "!.vuepress/**"

overrides:
  - files:
      - "*.vue"

    extends:
      - "plugin:@typescript-eslint/eslint-recommended"
      - "plugin:@typescript-eslint/recommended"
      - prettier/@typescript-eslint
      - "@vue/typescript/recommended"
      - "@vue/prettier"
      - "@vue/prettier/@typescript-eslint"

    plugins:
      - "@typescript-eslint"

    parser: vue-eslint-parser

    parserOptions:
      extraFileExtensions:
        - .vue
      parser: "@typescript-eslint/parser"

    rules:
      "@typescript-eslint/explicit-function-return-type":
        - warn
        - allowTypedFunctionExpressions: true

      "@typescript-eslint/naming-convention":
        - warn
        - selector: default
          format:
            - camelCase
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector:
            - variable
          format:
            - camelCase
            - UPPER_CASE
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector:
            - property
          format:
            - camelCase
            - PascalCase
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector: typeLike
          format:
            - PascalCase

      "@typescript-eslint/no-explicit-any":
        - warn
        - ignoreRestArgs: true

  - files:
      - "*.ts"

    extends:
      - "plugin:@typescript-eslint/eslint-recommended"
      - "plugin:@typescript-eslint/recommended"
      - "plugin:@typescript-eslint/recommended-requiring-type-checking"
      - prettier/@typescript-eslint

    plugins:
      - "@typescript-eslint"

    parser: vue-eslint-parser

    parserOptions:
      parser: "@typescript-eslint/parser"
      project:
        - "./tsconfig.json"
        - "./tsconfig.commonjs.json"
        - "./tsconfig.test.json"
    rules:
      "@typescript-eslint/explicit-function-return-type":
        - warn
        - allowTypedFunctionExpressions: true

      "@typescript-eslint/naming-convention":
        - warn
        - selector: default
          format:
            - camelCase
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector:
            - variable
          format:
            - camelCase
            - UPPER_CASE
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector:
            - property
          format:
            - camelCase
            - PascalCase
          leadingUnderscore: allow
          trailingUnderscore: allow

        - selector: typeLike
          format:
            - PascalCase

      "@typescript-eslint/no-explicit-any":
        - warn
        - ignoreRestArgs: true

      "@typescript-eslint/no-unsafe-member-access":
        - warn

  - files:
      - "*.d.ts"
    rules:
      no-underscore-dangle:
        - off

  - files:
      - "**/tests/unit/**/*.spec.{j,t}s?(x)"
      - "**/__tests__/*.{j,t}s?(x)"
      - "**/test/**/*.spec.js"
      - "**/test/**/*.spec.ts"
      - "**/test/**/*.test.js"
      - "**/test/**/*.test.ts"

    env:
      mocha: true

  - files:
      - "**/test/**/*.spec.ts"
      - "**/test/**/*.test.ts"

    rules:
      "@typescript-eslint/no-explicit-any":
        - off
      "@typescript-eslint/no-unsafe-member-access":
        - off
